<div class="panel panel-primary">
    <div class="panel-heading">
        <h2 style="text-align: center;">Users</h2>
    </div>
    <br/>
    <div class=" panel-body ">
        <table border="1 " class="table table-striped table-dark ">
            <thead>
                <tr>
                    <th>User Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email Id</th>
                    <th>Phone number</th>
                    <th>City</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users | async ">
                    <td>{{user.userId}}</td>
                    <td>{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.phoneNo}}</td>
                    <td>{{user.city}}</td>

                    <td>
                        <button (click)="deleteUser(user.userId) " class="btn btn-danger ">Delete</button>
                        <button (click)="updateUser(user.userId) " class="btn btn-secondary" style="margin-left: 10px">Update</button>
                        <button (click)="userDetails(user.userId) " class="btn btn-info " style="margin-left: 10px ">Details</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
